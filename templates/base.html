<!DOCTYPE html>
<html>
	<head>
		<title>Info Forum</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	<body>

		<nav class="navbar " role='navigation' id='navigation'>
			<div class="container">
				<a class="navbar-brand " href="{%url 'home'%}">Team Collaborations</a>
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<li><a href="{% url "posts:create" %}">Post</a></li>
						<li><a href="{% url "groups:all" %}">Groups</a></li>
						<li><a href="{% url "groups:create" %}">Create Group</a></li>
						<li><a href="{% url 'account:logout'%}">Logout</a></li>
					{% else %}
						<li><a href="{% url "groups:all" %}">Groups</a></li>
						<li><a href="{% url 'account:login'%}">Log In</a></li>
						<li><a href="{% url 'account:signup'%}">Sign Up</a></li>
					{% endif %}

				</ul>
			</div>
		</nav>

		<div class="container">
		{% block content %}


		{% endblock %}
	</div>
	</body>
</html>
